name: Run Payload Migrations

on:
  push:
    branches:
      - main
      - Staging/wizgrowth

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    # Add timeout to prevent hanging
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn install

      - name: Check Migration Status
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: yarn payload migrate:status

      - name: Run Migrations (Non-Interactive)
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: |
          # Auto-accept any prompts by piping yes
          yes | yarn payload migrate || echo "Migration completed or no changes needed"
